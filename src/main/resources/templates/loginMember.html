<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <p class="lead">로그인</p>
        <p>
            <form role="form" action="/login" th:object="${loginMemberForm}" method="post"> <!-- id -->
                <div class="form-group">
                    <label th:for="name">계정</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="계정을 입력하세요"/>
                </div>

                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"/>
                </div>

                <button type="Submit" class="btn btn-primary">로그인</button>
            </form>
        </p>


    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
