<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="#" th:action="@{/boards/new}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{boardCategory}" />
        <div class="form-group">
            <label th:for="subject">제목</label>
            <input type="text" th:field="*{subject}" class="form-control" placeholder="제목 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea th:field="*{content}" class="form-control" placeholder="내용 입력하세요" style="height: 450px"/>
        </div>

        <button type="submit" class="btn btn-primary">작성</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
