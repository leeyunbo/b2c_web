<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}">
        <div class="form-group">
            <label th:for="subject">제목</label>
            <span th:text="*{subject}" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <p th:text="*{content}" class="form-control" style="height:350px"/>
        </div>
        <div>
            <a href="#" th:href="@{/boards/{id}/update (id=${boardId})}" class="btn btn-primary" role="button">수정</a>
        </div>

        <table class="table table-striped">
            <tbody>
            <tr th:each="comment : *{comments}" >
                <td th:text="${comment.member.name}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.createDate}"></td>
            </tr>
            </tbody>

            <tfoot>
            <form action="#" th:action="@{/boards/{id}/comment (id=${boardId})}" th:object="${form}" method="post">
                <div class="form-group">
                    <label th:for="content">내용</label>
                    <textarea th:field="*{content}" class="form-control" placeholder="내용 입력하세요" style="height: 80px"/>
                </div>
                <button type="submit" class="btn btn-primary">작성</button>
            </form>
            </tfoot>
        </table>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
